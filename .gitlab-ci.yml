stages:
  - build
  - test

build:
  stage: build
  image: python:3.8-alpine
  script:
    - echo "Building"
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
    - pip3 install coverage

test:
  stage: test
  image: python:3.8-alpine
  script:
    - echo "Testing"
    - coverage run -m unittest test/pyunittest.py
    - coverage report -m
    - coverage html -d coverage_reports
  artifacts:
    paths:
      - coverage_reports/